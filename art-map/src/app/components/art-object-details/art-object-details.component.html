<div class="close">
  <button mat-button (click)="onCloseClick()">
    <mat-icon>clear</mat-icon>
  </button>
</div>
<div class="scroll">
  <div class="margin30">
    <h2 class="mat-h2">{{artObject.name}}</h2>
    <img [src]="mainPhotoUrl" [alt]="artObject.name" width="100%" height="40%"/>
    <div><span>Тип: </span>{{getStrType(artObject.typeKey)}}</div>
    <div><span>Дата добавления: </span>{{artObject.creationDate | date:'dd.MM.yyyy H:mm:ss'}}</div>
    <div><span>Описание: </span>{{artObject.description}}</div>
    <br/>
    <div>Галерея:</div>
    <div class="flex" *ngIf="photos && photos.length > 1">
      <div *ngFor="let photo of photos; let i = index">
        <img *ngIf="i>0" [src]="photo.photoPath" [alt]="artObject.name" class="img"/>
      </div>
    </div>
    <div *ngIf="!photos || photos.length <= 1">
      Пусто
    </div>
  </div>
</div>
